<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>

    <h1 class="p-5 bg-black text-center" id="titulo">Calculadora T30 </h1>

    <div class="p-5 w-100 text-center" id="contenedor">

        <div class="w-50 p-2 text-center divsMedio">
            <input type="text" id="operador1" placeholder="Operador 1">
        </div>

        <div class="w-50 p-2 text-center divsMedio">
            <input type="text" id="signoOperacion" placeholder="'+' '-' '*' '/'Signo de Operacion">
        </div>
            
        <div class="w-50 p-2 text-center divsMedio">
            <input type="text" id="operador2" placeholder="Operador 2">
        </div>

        <div class="w-50 p-2 bg-black text-center divsMedio">
            <input type="text" id="resultado" placeholder="Resultado" class="text-primary">
        </div>

        <div class="w-50 p-2 text-center divsMedio">
            <input type="button" value="Calcular" class="btn btn-secondary" id="calcular">
        </div>
    
    </div>

</body>
</html>
